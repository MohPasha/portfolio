<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="input" id="input" placeholder="Insert The Item's Key:">
        <input type="text" name="input" id="input2" style="display: none;" placeholder="Insert The Value:">
        <div class="spans">
            <span class="add">Add Item</span>
            <span class="check">Check Item</span>
            <span class="add2" style="display: none;">Add</span>
            <span class="delete">Delete Item</span>
            <span class="show">Show Items</span>
            <span class="clear">Clear Items</span>
        </div>
        <div class="results"><span>Result here</span></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
