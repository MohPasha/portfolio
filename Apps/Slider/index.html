<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="images" id="images">
            <span class="slide-number"></span>
            <img src="pics/0.jpg" alt="">
            <img src="pics/1.png" alt="">
            <img src="pics/2.jpg" alt="">
            <img src="pics/3.jpg" alt="">
            <img src="pics/4.jpg" alt="">
            <img src="pics/5.jpg" alt="">
            <img src="pics/6.jpg" alt="">
        </div>

        <div class="controls">
            <span class="prev">Previous</span>
            <span class="bulletsSpan">
                <ul></ul>
            </span>
            <span class="next">Next</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
