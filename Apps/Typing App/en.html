<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="en">
    <header>
        Typing Speed App
        <a class="lang" href="index.html">
            عربي
        </a>
    </header>

    <main class="container">
        <div class="info">
            <div class="wordsCount">
                Words: <span>0</span>
            </div>
            <div class="time">
                Seconds: <span>60</span>
            </div>
        </div>
        <h3 class="word">
        </h3>
        <input type="text" id="input" placeholder="Type Here">
        <div class="score none">
            <h3>Your typing speed:<span>0</span>
            </h3>
            <span class="click">Play Again</span>
        </div>
    </main>
    <footer>Developed By: <span>PashaPD</span></footer>
    <script src="en.js"></script>
</body>

</html>
