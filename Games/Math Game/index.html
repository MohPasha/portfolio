<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="welcomeMsg">
        <div class="backGround"></div>
        <div class="timeFinished">
            <span class="game">MATH GAME</span>
            <input type="text" class="username" placeholder="Player Name">
            <span class="play">Play!</span>
        </div>
    </div>

    <div class="mathGame">
        <header>
            <span class="name">MATH GAME</span>
            <span class="levelUp">Level Up</span>
            <span class="timer">59</span>
            <span class="scores">Scores: <span></span></span>
        </header>
        <main>
            <section class="title">What Is The Value Of:</section>
            <section class="question"></section>
            <section class="inputSec">
                <input type="text" name="" class="input" placeholder="Your Answer">
                <span class="check">Check</span>
            </section>
        </main>

        <div class="scoresBoard">
            <h3>High Score</h3>
        </div>
        <footer>
            <p>PashaProgrmmer&copy; All rights reserved</p>
        </footer>
    </div>
    <div class="alarm">
        <div class="backGround"></div>
        <div class="timeFinished">
            <span class="finishedTitle">Time finished</span>
            <span class="playAgain">Play Again</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
